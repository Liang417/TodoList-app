<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lewis" />
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/png" sizes="32*32" href="./images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="card">
      <h1>TODO</h1>
      <button id="theme-switcher">
        <img src="./images/icon-sun.png" alt="Change color theme" />
      </button>
    </header>
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <input
            class="txt-input"
            type="text"
            placeholder="Create a new todo..."
            spellcheck="false"
            autocomplete="off"
          />
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span id="todos-left">0</span> todos left</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Drag and drop to recorder list</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
